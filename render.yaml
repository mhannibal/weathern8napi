services:
  - type: web
    name: weather-map-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
    disk:
      name: meteo-storage
      mountPath: /opt/render/project/src/meteo
      sizeGB: 1
